<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flip Countdown</title>
</head>

<body>
  <div class="countdown-wrap">
    <h2 class="cd-title">到网站上线还剩</h2>
    <div class="clock" id="cd-launch">
      <!-- Days: 3 digits -->
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <em class="unit">天</em>
      <!-- Hours: 2 digits -->
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <em class="unit">小时</em>
      <!-- Minutes: 2 digits -->
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <em class="unit">分</em>
    </div>
  </div>
  
  <div class="countdown-wrap">
    <h2 class="cd-title">到黑五活动还剩</h2>
    <div class="clock" id="cd-bf">
      <!-- Days: 3 digits -->
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <em class="unit">天</em>
      <!-- Hours: 2 digits -->
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <em class="unit">小时</em>
      <!-- Minutes: 2 digits -->
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <div class="flip down"><div class="digital front number0"></div><div class="digital back number1"></div></div>
      <em class="unit">分</em>
    </div>
  </div>
</body>
<script>
// --------------------- Flip component (core) ---------------------
function Flipper(config) {
  this.config = {
    node: null,
    frontText: 'number0',
    backText: 'number1',
    duration: 600
  }
  this.nodeClass = {
    flip: 'flip',
    front: 'digital front',
    back: 'digital back'
  }
  Object.assign(this.config, config)
  this.frontNode = this.config.node.querySelector('.front')
  this.backNode = this.config.node.querySelector('.back')
  this.isFlipping = false
  this._init()
}
Flipper.prototype = {
  constructor: Flipper,
  _init: function() {
    this._setFront(this.config.frontText)
    this._setBack(this.config.backText)
  },
  _setFront: function(className) {
    this.frontNode.setAttribute('class', this.nodeClass.front + ' ' + className)
  },
  _setBack: function(className) {
    this.backNode.setAttribute('class', this.nodeClass.back + ' ' + className)
  },
  _flip: function(type, front, back) {
    if (this.isFlipping) return false
    this.isFlipping = true
    this._setFront(front)
    this._setBack(back)
    let flipClass = this.nodeClass.flip + (type === 'down' ? ' down' : ' up')
    this.config.node.setAttribute('class', flipClass + ' go')
    setTimeout(() => {
      this.config.node.setAttribute('class', flipClass)
      this.isFlipping = false
      this._setFront(back)
    }, this.config.duration)
  },
  flipDown: function(front, back) { this._flip('down', front, back) },
  flipUp: function(front, back) { this._flip('up', front, back) }
}

// --------------------- Countdown helpers ---------------------
function diffParts(target, now) {
  let diffSec = Math.max(0, Math.floor((target - now) / 1000))
  let days = Math.floor(diffSec / 86400)
  let hours = Math.floor((diffSec % 86400) / 3600)
  let minutes = Math.floor((diffSec % 3600) / 60)
  return { d: days, h: hours, m: minutes }
}
function partsToDigitString(parts) {
  const dStr = String(Math.min(parts.d, 999)).padStart(3, '0') // cap at 999 days
  const hStr = String(parts.h).padStart(2, '0')
  const mStr = String(parts.m).padStart(2, '0')
  return dStr + hStr + mStr
}
function setupCountdown(containerId, targetDate) {
  const node = document.getElementById(containerId)
  const flips = node.querySelectorAll('.flip')
  let now = new Date()
  let nowStr = partsToDigitString(diffParts(targetDate, now))
  let nextStr = partsToDigitString(diffParts(targetDate, new Date(now.getTime() + 1000)))
  let objs = []
  for (let i = 0; i < flips.length; i++) {
    objs.push(new Flipper({
      node: flips[i],
      frontText: 'number' + nowStr[i],
      backText: 'number' + nextStr[i]
    }))
  }
  setInterval(function() {
    const t = new Date()
    const prevStr = partsToDigitString(diffParts(targetDate, new Date(t.getTime() - 1000)))
    const curStr = partsToDigitString(diffParts(targetDate, t))
    for (let i = 0; i < objs.length; i++) {
      if (prevStr[i] !== curStr[i]) {
        objs[i].flipDown('number' + prevStr[i], 'number' + curStr[i])
      }
    }
  }, 1000)
}

// --------------------- Targets ---------------------
// 以你的要求：11 月 15 日上线、11 月 28 日黑五；按本地时间的 UTC+8 固定时区计算
const launchTime = new Date('2025-11-15T00:00:00+08:00')
const blackFridayTime = new Date('2025-11-28T00:00:00+08:00')

// init
setupCountdown('cd-launch', launchTime)
setupCountdown('cd-bf', blackFridayTime)
</script>
<style>
.flip {
    display: inline-block;
    position: relative;
    width: 60px;
    height: 100px;
    line-height: 100px;
    border: solid 1px #000;
    border-radius: 10px;
    background: #fff;
    font-size: 66px;
    color: #fff;
    box-shadow: 0 0 6px rgba(0, 0, 0, .5);
    text-align: center;
    font-family: "Helvetica Neue"
}

.flip .digital:before,
.flip .digital:after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    background: #000;
    overflow: hidden;
    box-sizing: border-box;
}

.flip .digital:before {
    top: 0;
    bottom: 50%;
    border-radius: 10px 10px 0 0;
    border-bottom: solid 1px #666;
}

.flip .digital:after {
    top: 50%;
    bottom: 0;
    border-radius: 0 0 10px 10px;
    line-height: 0;
}

/*向下翻*/
.flip.down .front:before {
    z-index: 3;
}

.flip.down .back:after {
    z-index: 2;
    transform-origin: 50% 0%;
    transform: perspective(160px) rotateX(180deg);
}

.flip.down .front:after,
.flip.down .back:before {
    z-index: 1;
}

.flip.down.go .front:before {
    transform-origin: 50% 100%;
    animation: frontFlipDown 0.6s ease-in-out both;
    box-shadow: 0 -2px 6px rgba(255, 255, 255, 0.3);
    backface-visibility: hidden;
}

.flip.down.go .back:after {
    animation: backFlipDown 0.6s ease-in-out both;
}

/*向上翻*/
.flip.up .front:after {
    z-index: 3;
}

.flip.up .back:before {
    z-index: 2;
    transform-origin: 50% 100%;
    transform: perspective(160px) rotateX(-180deg);
}

.flip.up .front:before,
.flip.up .back:after {
    z-index: 1;
}

.flip.up.go .front:after {
    transform-origin: 50% 0;
    animation: frontFlipUp 0.6s ease-in-out both;
    box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
    backface-visibility: hidden;
}

.flip.up.go .back:before {
    animation: backFlipUp 0.6s ease-in-out both;
}

@keyframes frontFlipDown {
    0% {
        transform: perspective(160px) rotateX(0deg);
    }

    100% {
        transform: perspective(160px) rotateX(-180deg);
    }
}

@keyframes backFlipDown {
    0% {
        transform: perspective(160px) rotateX(180deg);
    }

    100% {
        transform: perspective(160px) rotateX(0deg);
    }
}


@keyframes frontFlipUp {
    0% {
        transform: perspective(160px) rotateX(0deg);
    }

    100% {
        transform: perspective(160px) rotateX(180deg);
    }
}

@keyframes backFlipUp {
    0% {
        transform: perspective(160px) rotateX(-180deg);
    }

    100% {
        transform: perspective(160px) rotateX(0deg);
    }
}

.flip .number0:before,
.flip .number0:after {
    content: "0";
}

.flip .number1:before,
.flip .number1:after {
    content: "1";
}

.flip .number2:before,
.flip .number2:after {
    content: "2";
}

.flip .number3:before,
.flip .number3:after {
    content: "3";
}

.flip .number4:before,
.flip .number4:after {
    content: "4";
}

.flip .number5:before,
.flip .number5:after {
    content: "5";
}

.flip .number6:before,
.flip .number6:after {
    content: "6";
}

.flip .number7:before,
.flip .number7:after {
    content: "7";
}

.flip .number8:before,
.flip .number8:after {
    content: "8";
}

.flip .number9:before,
.flip .number9:after {
    content: "9";
}

.clock {
    text-align: center;
    margin-bottom: 40px;
}

.clock em {
    display: inline-block;
    line-height: 102px;
    font-size: 66px;
    font-style: normal;
    vertical-align: top;
}

.countdown-wrap { margin: 20px auto 40px; text-align: center; }
.cd-title { font: 600 20px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; margin: 10px 0 16px; }
.clock .unit {
    display: inline-block;
    line-height: 102px;
    font-size: 24px;
    font-style: normal;
    vertical-align: top;
    margin: 0 10px 0 8px;
    color: #000;
}
</style>
